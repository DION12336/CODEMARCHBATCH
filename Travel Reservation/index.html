<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TRAVEL RESERVATION</title>
  </head>
  <body>
    <h1>Travel Reservation Form</h1>
    <form action="/submit.html">
      <label for="Fullname*:">Fullname*:</label>
      <br />
      <input type="Fullname*:" placeholder="Firstname Lastname" required />
      <br />
      <label for="Email address*:">Email address*:</label>
      <br />
      <input type="email" placeholder="EMAIL_ADDRESS" required* />
      <br />
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
        <label for="Number of person">Number of person*:</label>
        <br />
        <input type="text" placeholder="UNKNOWN_TYPE" required />
        <br />
        What would you want to avail*&#63;
        <br />
        <label for="Boarding">Boarding</label>
        <input type="checkbox" />
        <br />
        <label for="Fooding">Fooding</label>
        <input type="checkbox" />
        <br />
        <label for="Sight seeing">Sight seeing</label>
        <input type="checkbox" />
        <br />
        <label for="">Discount Coupon code:</label>
        <br />
        <input type="text" placeholder="UNKNOWN_TYPE" required />
        <br />
        <label for="">Terms and condition*</label>
        <br />
        <input type="radio" />
        <label for="">I agree</label>
        <input type="radio" />
        <label for="">I disagree</label>
        <br />
        <button>Complete reservation</button>
    </form>
  </body>
</html>
